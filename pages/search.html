<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>The Shoppies</title>
</head>

<body>

    <div class="container">
        <h1 id="siteTitle">The Shoppies</h1>
        <form id="movieSearchForm">
            <label for="userSearch">Search for a movie</label>
            <input type="text" id="userSearch">

            <!-- This button will trigger our AJAX call -->
            <input id="searchButton" type="submit" value="Search">
        </form>

        <!-- <div id="results" style="display: none">
            <img src="" alt="movieImage" class="imageResult">
            <h2 class="titleResult"></h2>
            <p class="yearResult"></p>
        </div> -->
        <div id="nominationsDiv">
            <h2 id="nomTitle">Nominated Movies</h2>
            <ol id="nominationsList">
            </ol>
        </div>
        <div id="resultsContainer"></div>


        <!-- You might be able to check the length of this by doing resultsContainer.length. This will be useful for when you're setting a limit to how many movies you can add -->

        <div id="fiveBanner">
            <h4>Cannot have more than 5 nominated movies in your list at a time</h5>
        </div>
        <div id="doubleBanner">
            <h4>Cannot nominate the same movie twice</h5>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
    <script src="../API.js"></script>
</body>

</html>
